{% extends 'base.html' %} {% block content %} {% for post in posts %}
<div class="post" style="width: 50%; margin-left: 25%; border-radius: 20px; border: 3px solid #73ad21">
  <h1>{{ post['title'] }}</h1>
  <p>{{ post['content'] }}</p>
  <br />
</div>
<h4 style="margin-left: 25%;">Posted by: {{ post['author'] }} on {{ post['date_created'] }}</h4>

{% endfor %} {% endblock %}
